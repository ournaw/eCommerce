<div class="mt-5">
    <!-- ********* filter ************ -->
    <div class="my-2 w-25">
        <app-select [label]="'Categories'" [options]="categories"
            (selectedValue)="filterByCategory($event)"></app-select>
    </div>
    <!-- ********** spinner ********** -->
    <div class="d-flex justify-content-center align-items-center" style='height : 300px' *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
    <!-- ******* products list ******* -->
    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products">
            <app-product [item]="item"></app-product>
        </div>
    </div>
</div>
